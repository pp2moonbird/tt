<html>

<head>
    <meta charset="utf-8">
    <title>TodoMvc</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tt.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h1>TimeTracker</h1>

        <div id="ttapp">
            <div class="row">
                <div class="input-group">
                    <input type="text" class="form-control" v-model="newText" @keyup.enter="addItem">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>

            <div class="margin-top">
                <div class="row">
                    <table class="table">
                        <tr>
                            <th>Item Text</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Delete</th>
                        </tr>
                        <tr v-for="item in items" :class="{editing: item == editedItem}">
                            <td class="edit" colspan=3>
                                <input type="text" class="form-control" 
                                    v-model="item.rawText" 
                                    @blur = "cancelEdit(item)"
                                    @keyup.esc="cancelEdit(item)"
                                    v-item-focus="item==editedItem"
                                    @keyup.enter = "doneEdit(item)"
                                >
                            </td>
                            <td class="view" @dblclick="editItem(item)">{{item.itemText}}</td>
                            <td class="view">{{item.startTimeStr}}</td>
                            <td class="view">{{item.endTimeStr}}</td>
                            <td>
                                <button class="btn btn-default" type="submit" @click="removeItem(item)">
                                    <i class="fa fa-times" aria-hidden="true" ></i>
                                </button>
                            </td>                            
                        </tr>

                    </table>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript" src="js/tt.js"></script>
</body>

</html>
